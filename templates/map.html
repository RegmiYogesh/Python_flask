<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/form.css')}}">
    <title>Map</title>
</head>
<body>
    <div style="width: 80%;margin-left: auto;margin-right: auto;margin-top: 5px;border: 1px solid black;text-align: center;">
    <img style="width: 800px;height: auto;" src="{{url_for('static',filename=k)}}">
    <p><a href="https://docs.qgis.org/3.4/en/docs/gentle_gis_introduction/coordinate_reference_systems.html"><strong>Coordinate Reference System: </strong></a>{{projection}}</p>
    </div>
    <div style="width: 80%;margin-left: auto;margin-right: auto;margin-top: 5px;border:none;text-align: right;">
        <button class="btn btn-primary" onclick="openForm()">ChoroPleth Map</button>
        <button class="btn btn-success">Chorochromatic Map</button>
    </div>
    <div style="display: none;position: absolute;bottom: 0;right: 15px;border: none;z-index: 9;margin-right: 0px;margin-bottom: 35px;" id="myForm">
        <form action="/home/displayvector/choropleth" method="POST" class="form-container">
        <div class="from-group">
          <h6>Please Look at the attribute table and select the column based on which choropleth map to be prepare</h6>
          <div style="overflow-y: auto;height: 300px;">
            <table class="table table-hover table-dark" >
              <tbody>
              {% for column in columns %}
              <tr>
                {{column}}
              </tr>
              {% endfor %}
        </div>
        </form>
    </div>
      <script>
        function openForm(){
        document.getElementById("myForm").style.display="block";
        }
        function closeForm() {
        document.getElementById("myForm").style.display="none";
        }
     </script>
</body>
</html>
